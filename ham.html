<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    input, select { margin: 5px; padding: 8px; }
  </style>
</head>
<body>
<h2>Private Chat App</h2>
<div>
  <input type="text" id="username" placeholder="Enter your name">
  <button onclick="setUsername()">Join Chat</button>
</div>
<div id="chat" hidden></div>
<div id="messageBox" hidden>
  <select id="receiver">
    <option value="all">Everyone</option>
  </select>
  <input type="text" id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  let username = "";
  const users = [];
  const chatId = new URLSearchParams(window.location.search).get("chatId") || Math.random().toString(36).substring(7);

  function setUsername() {
    username = document.getElementById("username").value;
    if (username) {
      document.getElementById("chat").hidden = false;
      document.getElementById("messageBox").hidden = false;
      users.push(username);
      updateUsers();
      appendMessage("System", `${username} joined the chat.`);
      document.getElementById("username").disabled = true;
      generateChatLink();
    }
  }

  function generateChatLink() {
    const link = `${window.location.origin}${window.location.pathname}?chatId=${chatId}`;
    appendMessage("System", `Share this link to invite others: <a href='${link}' target='_blank'>${link}</a>`);
  }

  function updateUsers() {
    const select = document.getElementById("receiver");
    select.innerHTML = '<option value="all">Everyone</option>';
    users.forEach(user => {
      if (user !== username) {
        select.innerHTML += `<option value="${user}">${user}</option>`;
      }
    });
  }

  function sendMessage() {
    const message = document.getElementById("message").value;
    const receiver = document.getElementById("receiver").value;
    if (message) {
      appendMessage(username, message, receiver);
      document.getElementById("message").value = "";
    }
  }

  function appendMessage(sender, message, receiver = "all") {
    const chat = document.getElementById("chat");
    const privateTag = receiver === "all" ? "" : `[Private to ${receiver}] `;
    if (receiver === "all" || receiver === username || sender === username) {
      chat.innerHTML += `<p><strong>${sender}:</strong> ${privateTag}${message}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }
  }
</script>
</body>
</html>
