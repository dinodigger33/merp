<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Chase Game with Hazards</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player, Enemy, Floor
        const player = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({color: 0x00ff00}));
        const enemy = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({color: 0xff0000}));
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), new THREE.MeshBasicMaterial({color: 0xaaaaaa}));

        // Position objects
        player.position.y = 0.5;
        enemy.position.set(5, 0.5, 5);
        floor.rotation.x = -Math.PI / 2;

        scene.add(player);
        scene.add(enemy);
        scene.add(floor);

        camera.position.z = 5;

        // Hazards
        const hazards = [];
        for (let i = 0; i < 5; i++) {
            const hazard = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshBasicMaterial({ color: 0xff9900 })
            );
            hazard.position.set((Math.random() - 0.5) * 20, 0.5, (Math.random() - 0.5) * 20);
            hazards.push(hazard);
            scene.add(hazard);
        }

        // Controls
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
        let playerSpeed = 0.1;

        document.addEventListener("keydown", (event) => keys[event.key] = true);
        document.addEventListener("keyup", (event) => keys[event.key] = false);

        // Reset Function
        function resetGame() {
            player.position.set(0, 0.5, 0);
            enemy.position.set(5, 0.5, 5);
        }

        // Collision Detection
        function checkCollisionWithHazards() {
            const playerBox = new THREE.Box3().setFromObject(player);
            for (const hazard of hazards) {
                const hazardBox = new THREE.Box3().setFromObject(hazard);
                if (playerBox.intersectsBox(hazardBox)) {
                    resetGame();
                    break;
                }
            }
        }

        // Game Loop
        function animate() {
            requestAnimationFrame(animate);

            // Player Movement
            if (keys.ArrowUp) player.position.z -= playerSpeed;
            if (keys.ArrowDown) player.position.z += playerSpeed;
            if (keys.ArrowLeft) player.position.x -= playerSpeed;
            if (keys.ArrowRight) player.position.x += playerSpeed;

            // Enemy Chase Logic
            const chaseSpeed = 0.02;
            const direction = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
            enemy.position.add(direction.multiplyScalar(chaseSpeed));

            // Camera follows the player
            camera.position.set(player.position.x, player.position.y + 5, player.position.z + 5);
            camera.lookAt(player.position);

            // Check for Collision with Hazards
            checkCollisionWithHazards();

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
