<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donkey Kong Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 800;
    canvas.height = 600;

    // Game variables
    let player = { x: 50, y: 500, width: 30, height: 50, dx: 0, dy: 0, speed: 5, jumpPower: 15, onGround: false };
    let platforms = [
      { x: 0, y: 550, width: 800, height: 20 },
      { x: 100, y: 450, width: 200, height: 20 },
      { x: 400, y: 350, width: 300, height: 20 }
    ];
    let barrels = [{ x: 700, y: 530, width: 20, height: 20, dx: -3 }];

    // Input handling
    const keys = {};
    window.addEventListener('keydown', (e) => (keys[e.key] = true));
    window.addEventListener('keyup', (e) => (keys[e.key] = false));

    // Game loop
    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    function update() {
      // Player movement
      if (keys['ArrowLeft']) player.dx = -player.speed;
      else if (keys['ArrowRight']) player.dx = player.speed;
      else player.dx = 0;

      if (keys[' ']) {
        if (player.onGround) {
          player.dy = -player.jumpPower;
          player.onGround = false;
        }
      }

      // Gravity
      player.dy += 0.5;

      // Update position
      player.x += player.dx;
      player.y += player.dy;

      // Collision detection
      player.onGround = false;
      platforms.forEach((platform) => {
        if (
          player.x < platform.x + platform.width &&
          player.x + player.width > platform.x &&
          player.y + player.height > platform.y &&
          player.y + player.height - player.dy < platform.y
        ) {
          player.y = platform.y - player.height;
          player.dy = 0;
          player.onGround = true;
        }
      });

      // Barrels movement
      barrels.forEach((barrel) => {
        barrel.x += barrel.dx;
        if (barrel.x < 0 || barrel.x + barrel.width > canvas.width) {
          barrel.dx *= -1;
        }
      });
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw platforms
      ctx.fillStyle = 'brown';
      platforms.forEach((platform) => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });

      // Draw barrels
      ctx.fillStyle = 'blue';
      barrels.forEach((barrel) => {
        ctx.fillRect(barrel.x, barrel.y, barrel.width, barrel.height);
      });
    }

    gameLoop();
  </script>
</body>
</html>
