<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donkey Kong Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 800;
    canvas.height = 600;

    const gravity = 0.5;

    let player = {
      x: 50,
      y: 500,
      width: 30,
      height: 50,
      dx: 0,
      dy: 0,
      speed: 5,
      jumpPower: 15,
      onGround: false
    };

    const platforms = [
      { x: 0, y: 550, width: 800, height: 20 },
      { x: 100, y: 450, width: 200, height: 20 },
      { x: 400, y: 350, width: 300, height: 20 },
      { x: 200, y: 250, width: 200, height: 20 }
    ];

    const barrels = [
      { x: 700, y: 530, width: 20, height: 20, dx: -3 }
    ];

    const goal = { x: 750, y: 200, width: 30, height: 30 }; // The end goal

    const keys = {};
    window.addEventListener('keydown', (e) => (keys[e.key] = true));
    window.addEventListener('keyup', (e) => (keys[e.key] = false));

    function resetGame() {
      player.x = 50;
      player.y = 500;
      player.dx = 0;
      player.dy = 0;
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    function update() {
      // Player movement
      if (keys['ArrowLeft']) player.dx = -player.speed;
      else if (keys['ArrowRight']) player.dx = player.speed;
      else player.dx = 0;

      if (keys[' '] && player.onGround) {
        player.dy = -player.jumpPower;
        player.onGround = false;
      }

      // Apply gravity
      player.dy += gravity;

      // Update player position
      player.x += player.dx;
      player.y += player.dy;

      // Collision detection with platforms
      player.onGround = false;
      for (const platform of platforms) {
        if (
          player.x < platform.x + platform.width &&
          player.x + player.width > platform.x &&
          player.y + player.height > platform.y &&
          player.y + player.height - player.dy <= platform.y
        ) {
          player.y = platform.y - player.height;
          player.dy = 0;
          player.onGround = true;
        }
      }

      // Barrels movement
      barrels.forEach((barrel) => {
        barrel.x += barrel.dx;
        if (barrel.x < 0 || barrel.x + barrel.width > canvas.width) {
          barrel.dx *= -1;
        }

        // Check collision with player
        if (
          player.x < barrel.x + barrel.width &&
          player.x + player.width > barrel.x &&
          player.y < barrel.y + barrel.height &&
          player.y + player.height > barrel.y
        ) {
          resetGame(); // Restart if hit by a barrel
        }
      });

      // Check if the player reaches the goal
      if (
        player.x < goal.x + goal.width &&
        player.x + player.width > goal.x &&
        player.y < goal.y + goal.height &&
        player.y + player.height > goal.y
      ) {
        alert("You Win!");
        resetGame();
      }

      // Keep player within canvas bounds
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = 'green';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw platforms
      ctx.fillStyle = 'brown';
      platforms.forEach((platform) => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });

      // Draw barrels
      ctx.fillStyle = 'red';
      barrels.forEach((barrel) => {
        ctx.fillRect(barrel.x, barrel.y, barrel.width, barrel.height);
      });

      // Draw goal
      ctx.fillStyle = 'purple';
      ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
    }

    gameLoop();
  </script>
</body>
</html>
