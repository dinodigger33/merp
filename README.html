<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Chase Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player, Enemy, Floor, Obstacles, and Walls
        const player = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({color: 0x00ff00}));
        const enemy = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({color: 0xff0000}));
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), new THREE.MeshBasicMaterial({color: 0xaaaaaa}));

        player.position.y = 0.5;
        enemy.position.set(5, 0.5, 5);
        floor.rotation.x = -Math.PI / 2;

        scene.add(player, enemy, floor);

        // Camera positioning
        camera.position.z = 5;

        // Controls
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
        let playerSpeed = 0.1;

        document.addEventListener("keydown", (event) => keys[event.key] = true);
        document.addEventListener("keyup", (event) => keys[event.key] = false);

        // Obstacles
        const obstacles = [];
        for (let i = 0; i < 3; i++) {
            const obstacle = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({color: 0xffa500}));
            obstacle.position.set(Math.random() * 10 - 5, 0.5, Math.random() * 10 - 5);
            obstacles.push(obstacle);
            scene.add(obstacle);
        }

        // Walls
        const walls = [];
        for (let i = 0; i < 4; i++) {
            const wall = new THREE.Mesh(new THREE.BoxGeometry(10, 2, 1), new THREE.MeshBasicMaterial({color: 0x808080}));
            wall.position.set(i % 2 === 0 ? i - 1 : 0, 1, i < 2 ? -5 + i * 10 : 0);
            wall.rotation.y = i < 2 ? 0 : Math.PI / 2;
            walls.push(wall);
            scene.add(wall);
        }

        // Reset Game Function
        function resetGame() {
            player.position.set(0, 0.5, 0);
            enemy.position.set(5, 0.5, 5);
        }

        // Collision Detection Helper
        function checkCollision(obj1, obj2) {
            const obj1Box = new THREE.Box3().setFromObject(obj1);
            const obj2Box = new THREE.Box3().setFromObject(obj2);
            return obj1Box.intersectsBox(obj2Box);
        }

        // Game Loop
        function animate() {
            requestAnimationFrame(animate);

            // Player Movement
            const nextPosition = player.position.clone();
            if (keys.ArrowUp) nextPosition.z -= playerSpeed;
            if (keys.ArrowDown) nextPosition.z += playerSpeed;
            if (keys.ArrowLeft) nextPosition.x -= playerSpeed;
            if (keys.ArrowRight) nextPosition.x += playerSpeed;

            // Wall Collision Check
            let collidingWithWall = false;
            for (const wall of walls) {
                if (checkCollision(nextPosition, wall)) {
                    collidingWithWall = true;
                    break;
                }
            }
            if (!collidingWithWall) player.position.copy(nextPosition);

            // Enemy Chase Logic
            const chaseSpeed = 0.02;
            const direction = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
            enemy.position.add(direction.multiplyScalar(chaseSpeed));

            // Camera follows the player
            camera.position.set(player.position.x, player.position.y + 5, player.position.z + 5);
            camera.lookAt(player.position);

            // Check for collision with obstacles
            for (const obstacle of obstacles) {
                if (checkCollision(player, obstacle)) {
                    resetGame();
                }
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
