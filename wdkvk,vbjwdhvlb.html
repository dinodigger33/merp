<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Group Chat</title>
</head>
<body>
<h1>ðŸ”¥ Private Group Chat</h1>
<div id="chatbox"></div>
<input type="text" id="username" placeholder="Your Name">
<button onclick="joinChat()">Join Chat</button>
<input type="text" id="message" placeholder="Type a message...">
<button onclick="sendMessage()">Send</button>
<br>
<p>Invite Link: <span id="inviteLink"></span></p>

<script type="module">
  // Firebase Config
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, "chatroom_" + getRoomID());

  function getRoomID() {
    const urlParams = new URLSearchParams(window.location.search);
    let room = urlParams.get("room");
    if (!room) {
      room = Math.random().toString(36).substring(2, 10);
      window.location.href = "?room=" + room;
    }
    return room;
  }

  function joinChat() {
    const username = document.getElementById("username").value;
    if (username === "") return alert("Enter your name!");
    document.getElementById("inviteLink").innerText = window.location.href;
    alert(`Welcome, ${username}! Share this link to invite others.`);
  }

  function sendMessage() {
    const message = document.getElementById("message").value;
    const username = document.getElementById("username").value;
    if (message === "") return;
    push(chatRef, {
      user: username,
      text: message,
      time: new Date().toLocaleTimeString()
    });
    document.getElementById("message").value = "";
  }

  onChildAdded(chatRef, (snapshot) => {
    const msg = snapshot.val();
    const chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p><strong>${msg.user}:</strong> ${msg.text} <small>${msg.time}</small></p>`;
    chatbox.scrollTop = chatbox.scrollHeight;
  });
</script>
</body>
</html>
